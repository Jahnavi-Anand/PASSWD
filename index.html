<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
</head>
<body>
    <img src="passwd.png" alt="Logo" class="logo">
    <div class="container">
        <h1>Password Generator</h1>
        <div class="controls">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="6" max="128" value="12">

            <div>
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Include Symbols</label>
            </div>

            <button id="generate">Generate Password</button>
            <button id="copy">Copy to Clipboard</button>
        </div>

        <div class="output">
            <input type="text" id="password" readonly>
            <div id="strength">Password Strength: <span id="strength-value">N/A</span></div>
        </div>
    </div>

    <footer>
        Thank you for visiting this website. Source Code:

        </a>

            <i class="fab fa-linkedin"></i> LinkedIn
        </a>!!
    </footer>

    <script src="https://kit.fontawesome.com/4c5acf577d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
